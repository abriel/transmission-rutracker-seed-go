<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuration</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/javascript">
    function refresh_useragent() {
      user_agent.value = window.navigator.userAgent
    }
  </script>
  <div class="container">
  <h1>Configuration</h1><br>
    <div class="row" style="background-color: #eee;">
      <div class="col-sm-12">
        <form class="form-horizontal" action="/save/transmission" method="POST">
          <div class="form-group">
            <div class="col-sm-12">
              <h3>Transmission</h3>
            </div>
          </div>
          <div class="form-group">
            <label for="protocol" class="col-sm-2 control-label">Protocol</label>
            <div class="col-sm-2">
              <select class="form-control" id="protocol" name="protocol">
                <option {{ if .BtProtocolisHttp }} selected=selected {{end}}>http</option>
                <option {{ if .BtProtocolisHttps }} selected=selected {{end}}>https</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="username" name="username" value="{{ .BtUsername }}">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input class="form-control" type="password" id="password" name="password" value="{{ .BtPassword }}">
            </div>
          </div>
          <div class="form-group">
            <label for="host" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="host" name="host" value="{{ .BtHost }}">
            </div>
          </div>
          <div class="form-group">
            <label for="port" class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
              <input class="form-control" type="number" id="port" name="port" value="{{ .BtPort }}">
            </div>
          </div>
          <div class="form-group">
            <label for="path" class="col-sm-2 control-label">Path</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="path" name="path" value="{{ .BtPath }}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" action="/save/browser" method="POST">
          <div class="form-group">
            <div class="col-sm-12">
              <h3>Browser</h3>
            </div>
          </div>
          <div class="form-group">
            <label for="user_agent" class="col-sm-2 control-label">User Agent</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="user_agent" name="user_agent" aria-describedby="user_agent_help" value="{{ .UserAgent }}">
              <span id="user_agent_help" class="help-block">Used to cheat CloudFlare and rutracker.org</span>
            </div>
            <div class="col-sm-2">
              <button type="button" onclick="refresh_useragent()" class="btn btn-default">Refresh</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
